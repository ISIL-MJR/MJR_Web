<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">
</head>

<body class="bg-gradient-primary" style="background: rgb(190,245,192);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="align-items-center p-5" style="margin-top: 40px;">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome!</h4>
                                    </div>
                                    <form  th:action="@{/login}" method="post">
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="username" placeholder="username" >
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="password" placeholder="password" >
                                        </div>
                                        <button class="btn btn-primary" type="submit" style="margin-right: auto; margin-left: auto; display: block" >Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/js/theme.js"></script>
</body>

</html>
