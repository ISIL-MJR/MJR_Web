            <div class="container-fluid">
                <h3 class="text-dark mb-1">Update Teacher</h3>
                <div class="col" style="margin-top: 21px;">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">Teacher</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="username"><strong>First Name</strong><br></label><input class="form-control" type="text" placeholder="name" name="username" required=""></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="email"><strong>Last Name</strong></label><input class="form-control" type="email" placeholder="last name" name="email" required=""></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="first_name"><strong>Date of Birthday</strong><br></label><input class="form-control" type="text" placeholder="date" name="first_name" inputmode="verbatim"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="last_name"><strong>Student Level</strong><br></label><select class="form-control"><option value="undefined">Select Type</option><option value="">Beginner</option><option value="20">Intermediate</option><option value="14">Advanced</option></select></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group" style="margin-bottom: 0px;"><label for="first_name"><strong>Document Type</strong><br></label><select class="form-control"><option value="undefined">Select Type</option><option value="8">DNI</option><option value="20">RUC</option><option value="14">Passport</option></select></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="last_name"><strong>Document Number</strong><br></label><input class="form-control" type="text" placeholder="number" name="last_name" inputmode="numeric" required=""></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="username"><strong>Phone Number</strong><br></label><input class="form-control" type="text" placeholder="number" name="username" inputmode="numeric" required=""></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="email"><strong>Email</strong></label><input class="form-control" type="email" placeholder="email" name="email" inputmode="email" required=""></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="username"><strong>Password</strong><br></label><input class="form-control" type="text" placeholder="password" name="username" required=""></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="email"><strong>Repeat Password</strong><br></label><input class="form-control" type="email" placeholder="password" name="email" inputmode="full-width-latin" required=""></div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Update</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="card shadow"></div>
                </div>
